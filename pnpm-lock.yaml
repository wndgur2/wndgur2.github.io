name: Deploy static content to Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1) Install pnpm (per official guidance)
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # 2) Setup Node and enable pnpm cache
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      # 3) Install deps (pnpm CI defaults to frozen lockfile on CI; explicit flag is fine)
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 4) Generate static content with Octokit (build-time fetch)
      - name: Generate static content (Octokit)
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          BLOG_DB_REPO: wndgur2/BlogDB
          BLOG_DB_REF: main
          POSTS_DIR: posts
          OWNER_FOR_PROJECTS: wndgur2
          PROJECTS_META_PATH: meta/projects.json
        run: pnpm exec node scripts/fetch-content.js

      # 5) Build your site (Vite, etc.)
      - name: Build site
        run: pnpm build

      # 6) Deploy to GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
