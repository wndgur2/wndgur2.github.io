name: Deploy static content to Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'            # enables pnpm cache if lockfile is pnpm-lock.yaml

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9               # or your exact version

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # If your fetch script uses ESM `import`, make sure package.json has: "type": "module"
      - name: Generate static content (Octokit)
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          BLOG_DB_REPO: wndgur2/BlogDB
          BLOG_DB_REF: main
          POSTS_DIR: posts
          OWNER_FOR_PROJECTS: wndgur2
          PROJECTS_META_PATH: meta/projects.json
        run: pnpm exec node scripts/fetch-content.js

      - name: Build site
        run: pnpm build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
